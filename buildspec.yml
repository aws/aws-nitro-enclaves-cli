version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - env | grep CODEBUILD > $CODEBUILD_SRC_DIR/build_env.txt
      - $CODEBUILD_SRC_DIR/ci_entrypoint.sh
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
