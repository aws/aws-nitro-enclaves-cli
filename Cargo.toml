[package]
name = "nitro-cli"
version = "0.1.0"
authors = ["Alexandru Gheorghe <aggh@amazon.com>"]
edition = "2018"

[dependencies]
serde = { version = ">=1.0", features = ["derive"] }
clap = "2.33"
serde_json = "1.0"
nix = "0.15.0"
log = "0.4"
env_logger = "0.6"
libc = "0.2"
serde_cbor = "0.10"
common = { path = "./common" }
eif_loader = { path = "./eif_loader" }
enclave_build = { path = "./enclave_build"}

[dev-dependencies]
log = "0.4"
tempfile = "3.1"

[workspace]
members = [".", "common", "eif_defs", "eif_loader", "eif_utils", "enclave_build", "enclave_proc", "vsock_proxy"]

[features]
default = []
power_user = []
