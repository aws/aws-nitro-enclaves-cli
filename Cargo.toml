[package]
name = "nitro-cli"
version = "0.1.0"
authors = ["Alexandru Gheorghe <aggh@amazon.com>"]
edition = "2018"

[dependencies]
serde = { version = ">=1.0", features = ["derive"] }
chrono = "0.4"
clap = "2.33"
memmap = "0.7"
serde_json = "1.0"
nix = "0.15"
log = "0.4"
libc = "0.2"
flexi_logger = "0.15"
procinfo = "0.4"
page_size = "0.4"
signal-hook = "0.1"
serde_cbor = "0.10"
procfs = "0.7"
kvm-bindings = "0.2"
eif_loader = { path = "./eif_loader" }
enclave_build = { path = "./enclave_build"}

[dev-dependencies]
log = "0.4"
tempfile = "3.1"

[workspace]
members = [".", "eif_defs", "eif_loader", "eif_utils", "enclave_build", "vsock_proxy"]

[features]
default = []
power_user = []
