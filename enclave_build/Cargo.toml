[package]
name = "enclave_build"
version = "0.1.0"
authors = ["Bogdan Neacsu <neacsubn@amazon.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
shiplift = "0.5"
tempfile = "3.1.0"
tokio = "0.1.22"
base64 = "0.10"
log = "0.4"
url = "2.1"
sha2 = "0.8"

eif_utils = { path = "../eif_utils" }
